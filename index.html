<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrap-container">
    <div class="summary-container">
      <div class="result-card">
        <p class="txt-result">Your Result</p>
        <div class="actual-result">
          <h1>76</h1>
          <p class="txt-total">of 100</p>
        </div>
        <p class="txt-remark">Great</p>
        <p class="txt-survey">
          You scored higher than 65% of<br>
          the people who have taken<br>
          these tests.
        </p> 
      </div>
      <div class="summary-card">
        <h2 class="txt-summary">Summary</h2>
        <div class="category">
          <div class="category-grade reaction1">
            <div class="category-symbol">
              <img src="assets\images\icon-reaction.svg">
              <p>Reaction</p>
            </div>
            <p><span class="num">80</span> <span class="num2">/ 100</span></p>
          </div>
          <div class="category-grade reaction2">
            <div class="category-symbol">
              <img src="assets\images\icon-memory.svg">
              <p>Memory</p>
            </div>
            <p><span class="num">92</span> <span class="num2">/ 100</span></p>
          </div>
          <div class="category-grade reaction3">
            <div class="category-symbol">
              <img src="assets\images\icon-verbal.svg">
              <p>Verbal</p>
            </div>
            <p><span class="num">61</span> <span class="num2">/ 100</span></p>
          </div>
          <div class="category-grade reaction4">
            <div class="category-symbol">
              <img src="assets\images\icon-visual.svg">
              <p>Visual</p>
            </div>
            <p><span class="num">72</span> <span class="num2">/ 100</span></p>
          </div>
          <div class="category-grade"></div>
          <div class="category-grade"></div>
          <div class="category-grade"></div>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
