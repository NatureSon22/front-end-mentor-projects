<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;900&family=Barlow:wght@200;300;400;600;800&family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Epilogue:wght@500&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Inter:wght@300;400;500;700;800&family=Josefin+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@400;500;700&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,800&family=Open+Sans:wght@400;500&family=Patrick+Hand&family=Playfair+Display:wght@600;900&family=Poppins:wght@400;500;700&family=Raleway:wght@400;700&family=Roboto+Mono:wght@500&family=Roboto:ital,wght@1,500&family=Rubik:wght@400;500;700;800&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="balance">
      <div class="balance-info">
        <p>My balance</p>
        <p>$921.48</p>
      </div>

      <div class="balance-img">
        <img src="images/logo.svg" alt="">
      </div>
    </div>


    <div class="balance-graph">
      <p>Spending - Last 7 days</p>

      <div class="balance-graphic">
        <div class="bar-container">
          <div class="bar"></div>
          <p>mon</p>
        </div>

        <div class="bar-container">
          <div class="bar"></div>
          <p>tue</p>
        </div>

        <div class="bar-container">
          <div class="bar"></div>
          <p>wed</p>
        </div>

        <div class="bar-container">
          <div class="bar"></div>
          <p>thu</p>
        </div>

        <div class="bar-container">
          <div class="bar"></div>
          <p>fri</p>
        </div>

        <div class="bar-container">
          <div class="bar"></div>
          <p>sat</p>
        </div>

        <div class="bar-container">
          <div class="bar"></div>
          <p>sun</p>
        </div>
      </div>

      <div class="balance-total">
        <p>Total this month</p>
        <div class="balance-total-info">
          <p>$478.33</p>
          <div>
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
