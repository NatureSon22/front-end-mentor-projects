<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;900&family=Barlow:wght@200;300;400;600;800&family=Epilogue:wght@500&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Josefin+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Libre+Franklin:wght@300;600;700&family=Playfair+Display:wght@600;900&family=Poppins:ital,wght@0,400;1,900&family=Roboto:ital,wght@1,500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <script defer src="index.js"></script>
  <section class="wrapper">
    <main class="board flex">
      <section class="board-profile">
        <div class="board-profile__user box top">
          <img src="images/image-jeremy.png" alt="picture of the user">
          <div>
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div class="board-profile__time box">
          <ul class="flex">
            <li class="time">Daily</li>
            <li class="time active">Weekly</li>
            <li class="time">Monthly</li>
          </ul>
        </div>
      </section>

      <section class="board-time">
        <section class="board-time__container">
          <div class="board-time__container-bg bg-position"></div>
          <div class="board-time__container-data">
            <div class="box">
              <div class="flex">
                <p>Work</p>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="flex">
                <p class="current-hour">32hrs</p>
                <p class="previous-hour">Last Week - 36hrs</p>
              </div>
            </div>  
          </div>
        </section>

        <section class="board-time__container">
          <div class="board-time__container-bg bg-position"></div>
          <div class="board-time__container-data">
            <div class="box">
              <div class="flex">
                <p>Play</p>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="flex">
                <p class="current-hour">10hrs</p>
                <p class="previous-hour">Last Week - 8hrs</p>
              </div>
            </div>  
          </div>
        </section>

        <section class="board-time__container">
          <div class="board-time__container-bg bg-position"></div>
          <div class="board-time__container-data">
            <div class="box">
              <div class="flex">
                <p>Study</p>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="flex">
                <p class="current-hour">4hrs</p>
                <p class="previous-hour">Last Week -7hrs</p>
              </div>
            </div>  
          </div>
        </section>

        <section class="board-time__container">
          <div class="board-time__container-bg bg-position"></div>
          <div class="board-time__container-data">
            <div class="box">
              <div class="flex">
                <p>Excercise</p>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="flex">
                <p class="current-hour">4hrs</p>
                <p class="previous-hour">Last Week - 5hrs</p>
              </div>
            </div>  
          </div>
        </section>

        <section class="board-time__container">
          <div class="board-time__container-bg bg-position"></div>
          <div class="board-time__container-data">
            <div class="box">
              <div class="flex">
                <p>Social</p>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="flex">
                <p class="current-hour">5hrs</p>
                <p class="previous-hour">Last Week - 10hrs</p>
              </div>
            </div>  
          </div>
        </section>

        <section class="board-time__container">
          <div class="board-time__container-bg bg-position"></div>
          <div class="board-time__container-data">
            <div class="box">
              <div class="flex">
                <p>Self Care</p>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="flex">
                <p class="current-hour">2hrs</p>
                <p class="previous-hour">Last Week - 2hrs</p>
              </div>
            </div>  
          </div>
        </section>
      
      </section>
    </main>
  </section>
</body>
</html>
