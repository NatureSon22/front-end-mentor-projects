<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;900&family=Barlow:wght@200;300;400;600;800&family=Epilogue:wght@500&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Inter:wght@400;700;800&family=Josefin+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@700&family=Nunito+Sans:opsz,wght@6..12,400;6..12,800;6..12,1000&family=Patrick+Hand&family=Playfair+Display:wght@600;900&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@1,500&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <h1>Our Pricing</h1>

        <div class="header__option">
          <p>Annually</p>
          <div class="header__toggle bg-color">
            <div></div>
          </div>
          <p>Monthly</p>
        </div>
      </header>

      <main class="card-section">
        <section class="card-section__card">
          <h2>Basic</h2>
          <div class="price">
            <p class="card-section__price"><span>$</span>19.99</p>
          </div>

          <div class="card-section__features">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>

          <button class="card-section__button bg-color">learn more</button>
        </section>

        <section class="card-section__card">
          <h2>Proffesional</h2>
          <div class="price">
            <p class="card-section__price"><span>$</span>24.99</p>
          </div>

          <div class="card-section__features">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>

          <button class="card-section__button bg-color">learn more</button>
        </section>

        <section class="card-section__card">
          <h2>Master</h2>
          <div class=""></div>
          <div class="price">
            <p class="card-section__price"><span>$</span>39.99</p>
          </div>

          <div class="card-section__features">
            <p>2 GB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
          </div>

          <button class="card-section__button bg-color">learn more</button>
        </section>
      </main>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
