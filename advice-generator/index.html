<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <script defer src="script.js"></script>
  <div class="wrapper">
    <div class="advice-generator-container">
      <div class="advice-body">
        <div class="advice">
        <p data-advice-number>ADVICE #117</p>
        <div class="advice-wrapper" data-container>
          <p data-advice>Click the button to generate a random advice Click the button to generate a random advice</p>
        </div>
        </div>
        <img src="images\pattern-divider-desktop.svg">      
      </div>
      <button class="generate-button" data-generate-advice><img src="images\icon-dice.svg"></button>
    </div>
  </div>
</body>
<script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</html>
