<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <section class="container">
        <main class="success-page">
            <section class="success-page__content">
                <img src="assets/images/icon-list.svg" />
                <h1>Thanks for subscribing!</h1>
                <p>A confirmation email has been sent to <h4 id="email">gmail@gmail.com</h4>. Please open it and click the button inside to confirm your subscription</p>
            </section>
            <button class="success-page__button">Dismiss message</button>
        </main>
    </section>
</body>
<script src="index2.js"></script>
</html>
