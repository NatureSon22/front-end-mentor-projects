<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <script defer src="index.js"></script>
  <div class="parent-wrapper">
    <div class="rate-container">
      <div class="star-container">
        <img src="images\icon-star.svg">
      </div>
      <div class="remark-rate">
        <p class="intro-ques">How did we do?</p>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="rate-btn-container">
        <button class="rate-btn" data-rate-btn>1</button>
        <button class="rate-btn" data-rate-btn>2</button>
        <button class="rate-btn" data-rate-btn>3</button>
        <button class="rate-btn" data-rate-btn>4</button>
        <button class="rate-btn" data-rate-btn>5</button>
      </div>
      <button class="submit-btn" data-submit-btn>SUBMIT</button>
    </div>  
  </div>
</body>
</html>
