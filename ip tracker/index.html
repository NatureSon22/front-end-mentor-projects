<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | IP Address Tracker</title>
  <script src="https://kit.fontawesome.com/ce744f4aea.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;900&family=Barlow:wght@200;300;400;600;800&family=Epilogue:wght@500&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Josefin+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Libre+Franklin:wght@300;600;700&family=Nunito+Sans:opsz,wght@6..12,400;6..12,800;6..12,1000&family=Playfair+Display:wght@600;900&family=Poppins:ital,wght@0,400;1,900&family=Roboto:ital,wght@1,500&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrapper">
    <section class="tracker-body">
      <h1>IP Address Tracker</h1>
      <div class="tracker-body__input">
        <input id="input" type="text" placeholder="Enter IP address"/>
        <button class="button"><i class="fa-solid fa-angle-right"></i></button>
      </div>
      <div class="tracker-body__place-info">
        <div>
          <p>IP ADDRESS</p>
          <h2 class="info">--</h2>
        </div>
        <div>
          <p>LOCATION</p>
          <h2 class="info">--</h2>
        </div>
        <div>
          <p>TIMEZONE</p>
          <h2 class="info">--</h2>
        </div>
        <div>
          <p>ISP</p>
          <h2 class="info">--</h2>
        </div>
      </div>
    </section>

    <section class="tracker-body__background">
      <img src="images/pattern-bg-mobile.png" alt="">
      <div id="map">
        <div class="loader-container">
          <div class="loader"></div>
          <p class="loader-text">Invalid IP address...</p>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<script src="index.js"></script>
</html>
